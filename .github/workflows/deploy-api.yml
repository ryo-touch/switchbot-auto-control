name: Deploy API Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'netlify.toml'

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          SWITCHBOT_TOKEN: ${{ secrets.SWITCHBOT_TOKEN }}
          SWITCHBOT_SECRET: ${{ secrets.SWITCHBOT_SECRET }}
          AIRCON_DEVICE_ID: ${{ secrets.AIRCON_DEVICE_ID }}
          HOME_LATITUDE: ${{ secrets.HOME_LATITUDE }}
          HOME_LONGITUDE: ${{ secrets.HOME_LONGITUDE }}
          TRIGGER_DISTANCE: ${{ secrets.TRIGGER_DISTANCE }}
